<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,
				initial-scale=1.0">
	<title>Job Flnder - Approve Companies</title>
	<link rel="stylesheet" href="../static/css/dashboard-style.css">
	<link rel="stylesheet" href="../static/css/dashbaord-responsive.css">
	<link rel="stylesheet" href="../static/css/adminDashboard.css">
    <link rel="stylesheet" href="../static/css/approveCompanies.css">

	<script src="../static/js/approveCompanies.js"></script>
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Job Flnder</div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
			<div class="dp">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn" alt="dp">
			</div>
		</div>

	</header>


	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img" alt="dashboard">
						<h3><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></h3>
					</div>

					<div class="nav-option option1">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
							class="nav-img" alt="articles">
						<h3><a style="color: white;" href="{{ url_for('approve_companies') }}">Approve Registered Companies</a></h3>
					</div>

					<div class="nav-option option3">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img" alt="report">
						<h3><a href="{{ url_for('list_companies') }}">List of Approved Companies</a></h3>
					</div>

					<div class="nav-option option4">
                        <img src="../static/img/user-management-icon.png"
                            class="nav-img" alt="user-management">
                        <h3><a href="{{ url_for('user_management') }}">User Management</a></h3>
                    </div>

					<div class="nav-option logout">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		
		<div class="main">

			<div class="searchbar2">
				<input type="text" name="" id="" placeholder="Search">
				<div class="searchbtn">
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn" alt="search-button">
				</div>
			</div>

            <section class="approve-companies">
                <h1>Approve Companies</h1>
                <!-- List of companies to be approved -->
                <ul>
					{% for company in companies %}
						{% if company[3] == 'pending' %}
                    <li>
                        <div class="company-info">
                            <h2>{{ company[1] }}</h2>
                            <p>{{ company[2] }}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="approve-button">Approve</button>
							<button class="reject-button">Reject</button>
                        </div>
                    </li>
						{% endif %}
					{% endfor %}
                </ul>
            </section>

		</div>
	</div>
	</div>

	<script src="../static/js/dashboard-index.js"></script>
</body>

</html>
